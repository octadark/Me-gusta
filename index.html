<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me gusta </title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <!-- Titulo: Network y Your feed  -->
    <div class="contitle">
            <h1 class="title1">Network</h1>
    </div>
    <div class="feed1">
        <h2>Your Feed</h2>
    </div>
    <!-- Contenedor left-->
    <div class="contenedorsuperior">
        <div class="left">
            <div class="container1">
                <img src="img/user-circle.png" alt="user" class="usuario">
                <p class="parrafo-4"> <a href="#">Add an avatar</a></p>
                <h2 class="name1">James Doe</h2>
            </div>
        </div>
    </div>
            <!--Comentario 1-->
    <div class="container2">
        <div class="right">
                <h3> Neil M</h3>
            <div class="likes">
                <span id="post-1">9 like(s)</span>
                <button class="btnlike" onclick="like(0)">Like</button>
            </div>
        </div>
            <p class="comment1"> I just set up this new discord bot, let me<br>
                know what you all think,<a href="#">.link</a></p>
        </div>
            <!--Comentario 2-->
    <div class="container3">
        <div class="right2">
            <h4> Nichole K</h4>
        <div class="likes">
            <span id="post-2">12 like(s)</span>
            <button class="btnlike2" onclick="like(1)">Like</button>
        </div>
    </div>
        <p class="comment2"> I just finished my <a href="#">next comic</a> check it out.</p>
    </div>
            <!--Comentario 3-->
    <div class="container4">
        <div class="right3">
            <h5> Jim R</h5>
        <div class="likes">
            <span id="post-3">9 like(s)</span>
            <button class="btnlike3" onclick="like(2)"> Like</button>
            </div>
        </div>
        <p class="comment3"> I can't stop listening to the <a href="#">new album.</a><br>
        Who else is liking it?</p>
    </div>
    <script src="./function.js"></script>
</body>
</html>
